<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
  <!-- Start coding here -->
  <div class="chatroom">
    <div class="chat-header">Techup Chatroom</div>
    <div class="chat-body">
      <!-- Bubble สีเทา (มีปุ่ม x) -->
      <div class="chat-bubble gray">
        <span>Coding สนุกจังเลย</span>
        <button class="close-btn">×</button>
      </div>
      <!-- Bubble สีเขียว (มีหาง) -->
      <div class="chat-bubble green">
        <span>สวัสดีจ้า</span>
        <span class="bubble-tail"></span>
      </div>
    </div>
  </div>
</body>

</html>
